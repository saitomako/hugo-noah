<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{- partial "head.html" . -}}
  <body>
    <div id="wrap">
      {{- partial "header.html" . -}}
      {{ if .IsHome }}
        {{- partial "banner.html" . -}}
      {{ end }}
      <div id="main">
        <div id="container" class="innerBox">
          {{- block "main" .}}{{- end }}
        </div>
      </div>
      {{- partial "footer.html" . -}}
    </div><!--#wrap-->
  </body>
</html>
